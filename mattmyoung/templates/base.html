{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Title -->
		<title>Matt Young | Software Developer</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/mattmyoung.svg' %}" />

    <!-- Rich Preview -->
    <meta property="og:image" content="{% static 'img/mattmyoung.svg' %}" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    {% block css %}{% endblock %}

    <!-- Header JS -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    {% block header_js %}{% endblock %}

	</head>

	<body>
    <!-- Navbar -->
    <div class="container-fluid main-container">
      {% if request.path != "/" %}
        {% include "navbar.html" %}
      {% endif %}

      <!-- Main Content -->
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- Footer -->
    {% include "footer.html" %}
	</body>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Footer JS -->
  <script src="{% static 'js/main.js' %}"></script>
  {% block footer_js %}
  {% endblock %}
</html>
